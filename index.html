<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Redirecting...</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Auto full screen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();                         
      } else if (document.documentElement.mozRequestFullScreen) {       
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {                                                        
        document.documentElement.webkitRequestFullscreen();                               
      } else if (document.documentElement.msRequestFullscreen) {                    
        document.documentElement.msRequestFullscreen();                                                          
      }                                                                      

      // Redirect tanpa user boleh copy URL                 
      setTimeout(function () {                                                                 
        window.location.replace("https://phonefixercrew.netlify.app");
      }, 3000); // delay bagi animation sempat play                                                                         
                                                                                     
      // Disable copy-paste                                                                      
      document.addEventListener('copy', (e) => e.preventDefault());                     
      document.addEventListener('cut', (e) => e.preventDefault());                                  
      document.addEventListener('contextmenu', (e) => e.preventDefault());                 
    });                                                                                         
  </script>                                                                            
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

</head>

    <!-- Gambar PNG yang ingin dianimasikan -->
  <img id="myImage" src="logo.png" alt="PNG Image" style="width:300px;">

  <script>
    // Fungsi untuk melakukan fade out pada imej
    function fadeOut() {
      const img = document.getElementById('myImage');
      let opacity = 1;

      // Mengurangkan opacity secara berperingkat
      const fadeInterval = setInterval(function() {
        if (opacity <= 0) {
          clearInterval(fadeInterval);
        } else {
          opacity -= 0.05; // Kurangkan opacity
          img.style.opacity = opacity;
        }
      }, 50);
    }

    // Fungsi untuk melakukan fade in pada imej
    function fadeIn() {
      const img = document.getElementById('myImage');
      let opacity = 0;

      // Meningkatkan opacity secara berperingkat
      const fadeInterval = setInterval(function() {
        if (opacity >= 1) {
          clearInterval(fadeInterval);
        } else {
          opacity += 0.05; // Tambah opacity
          img.style.opacity = opacity;
        }
      }, 50);
    }

    // Fungsi untuk loop animasi fade out dan fade in
    function loopFade() {
      fadeOut();
      setTimeout(function() {
        fadeIn();
      }, 2000); // Tunggu 2 saat (masa fade out selesai) sebelum fade in bermula
    }

    // Mulakan loop animasi
    setInterval(loopFade, 4000); // Ulang setiap 4 saat
  </script>
</body>
